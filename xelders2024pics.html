<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Pictures Page</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Container for vertical images */
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      overflow-x: hidden;
    }

    /* Style for the images */
    .image-container img {
      width: 160%; /* Make the images twice as large */
      max-width: 1200px; /* Double the previous max width */
      margin: 200px 0; /* Add 40px space between images (vertically) */
    }

     /* Centered title styling */
    h1 {
      text-align: center;  /* Center the text horizontally */
      margin-top: 20px;    /* Add some space above the title */
      font-size: 2.5em;    /* Increase font size */
      color: #333;         /* Set text color */
    }

  </style>
</head>
<body>

    <h1>상당교회 장로 부부 수련회</h1>
  <div class="image-container" id="imageContainer">
    <!-- Images will be added here by JavaScript -->
  </div>

  <script>
    // Array of image URLs (You can add more URLs)
    const imageUrls = [
      'ps147.jpg',
      '369.jpeg',
      '해같이.jpg',
      '270.jpeg'
    ];

    // Get the image container element
    const imageContainer = document.getElementById('imageContainer');

    // Function to create and append images
    function loadImages() {
      imageUrls.forEach(url => {
        const img = document.createElement('img');  // Create a new image element
        img.src = url;  // Set the source of the image
        img.alt = "Vertical image";  // Alt text for accessibility
        imageContainer.appendChild(img);  // Append the image to the container
      });
    }

    // Call the function to load images
    loadImages();
  </script>

</body>
</html>
